<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="fav.png">
    <title>Valentines invitation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 80%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
        }

        .gif {
            width: 200px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        #text {
            color: #d63384;
            font-weight: bold;
            margin: 20px 0;
            line-height: 1.4;
        }

        .yes-no {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap; /* Allows buttons to wrap if they get too big */
            width: 100%;
        }

        button {
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-weight: bold;
        }

        .yes {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
        }

        .no {
            background-color: #dc3545;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            position: relative;
        }

        .message-link {
            color: white;
            text-decoration: none;
            display: block;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="heart.webm" type="video/webm">
        </video>
    </div>

    <div class="container" id="main-container">
        <div class="image-box">
            <img src="cat-heart.gif" alt="gif" class="gif" id="gif">
            <p id="text" style="font-size: 1.6rem;">Will you be my valentine? ‚ù§Ô∏èüòò</p>
        </div>
        <div class="yes-no">
            <button class="yes" id="yes">Yes</button>
            <button class="no" id="no">No</button>
        </div>
    </div>

    <script>
        const yes = document.querySelector("#yes");
        const no = document.querySelector("#no");
        const gif = document.querySelector("#gif");
        const text = document.querySelector("#text");
        const vid = document.querySelector("video");
        
        let count = 0;
        let paddingSide = 30;
        let paddingTop = 15;
        let fontSize = 1.2;
        let noScale = 1.0;
        let teleportMode = false;

        const gifList = [
          "rusure.gif",
          "3shocked-1.gif",
          "4.crying.gif",
          "5.crying.gif",
          "rusure.gif"
        ];

        const messages = [
            "Are you sure? ü§®",
            "Think again... ü•π",
            "I'm gonna cry! üò≠",
            "Pretty please? ü•∫",
            "You can't escape now! üòÇ"
        ];

        no.addEventListener("click", () => {
            if (count < 4) {
                // Update Image and Text
                gif.src = gifList[count];
                text.innerHTML = messages[count];
                
                // Grow YES by padding (so it pushes layout instead of covering)
                paddingSide += 20;
                paddingTop += 10;
                fontSize += 0.2;
                yes.style.padding = `${paddingTop}px ${paddingSide}px`;
                yes.style.fontSize = `${fontSize}rem`;

                // Shrink NO
                noScale -= 0.15;
                no.style.transform = `scale(${noScale})`;
                
                count++;
            } else {
                teleportMode = true;
                text.innerHTML = "Catch me if you can! üèÉ‚Äç‚ôÇÔ∏èüí®";
                moveButton();
            }
        });

        function moveButton() {
            const x = Math.random() * (window.innerWidth - no.offsetWidth);
            const y = Math.random() * (window.innerHeight - no.offsetHeight);
            
            no.style.position = "fixed";
            no.style.left = x + "px";
            no.style.top = y + "px";
            
            // Continue shrinking as it moves
            if (noScale > 0.3) {
                noScale -= 0.05;
                no.style.transform = `scale(${noScale})`;
            }
        }

        no.addEventListener("mouseover", () => {
            if (teleportMode) moveButton();
        });

        yes.addEventListener("click", () => {
            vid.style.display = "block";
            gif.src = "idc.gif";
            text.innerHTML = "Knew it babe! üòò‚ù§Ô∏è";
            
            yes.innerHTML = '<a href="https://www.instagram.com/mehdi____kh/" class="message-link">Message me</a>';
            
            // Final success state
            yes.style.padding = "20px 40px";
            yes.style.fontSize = "1.5rem";
            yes.style.width = "auto";
            no.style.display = "none";
            
            setTimeout(() => {
                vid.style.display = "none";
            }, 9000);
        });
    </script>
</body>
</html>
