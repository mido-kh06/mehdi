<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="fav.png">
    <title>Valentines invitation</title>
    <style>
        /* Modern, Dynamic CSS built-in */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
            z-index: 10;
        }

        .gif {
            width: 200px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        #text {
            color: #d63384;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .yes-no {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .yes {
            background-color: #28a745;
            color: white;
            z-index: 100;
        }

        .no {
            background-color: #dc3545;
            color: white;
            position: relative;
        }

        /* Message link styling */
        .message-link {
            color: white;
            text-decoration: none;
            font-size: inherit;
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="heart.webm" type="video/webm">
        </video>
    </div>

    <div class="container">
        <div class="image-box">
            <img src="cat-heart.gif" alt="gif" class="gif" id="gif">
            <p id="text" style="font-size: 1.6rem;">Will you be my valentine? ‚ù§Ô∏èüòò</p>
        </div>
        <div class="yes-no" id="button-container">
            <button class="yes" id="yes">Yes</button>
            <button class="no" id="no">No</button>
        </div>
    </div>

    <script>
        const yes = document.querySelector("#yes");
        const no = document.querySelector("#no");
        const gif = document.querySelector("#gif");
        const text = document.querySelector("#text");
        const vid = document.querySelector("video");
        
        let count = 0;
        let yesSize = 1.2;
        let teleportMode = false;

        const gifList = [
          "rusure.gif",
          "3shocked-1.gif",
          "4.crying.gif",
          "5.crying.gif",
          "rusure.gif"
        ];

        // Preload for smoothness
        gifList.forEach(src => { new Image().src = src; });

        const messages = [
            "Are you sure? ü§®",
            "Think again... ü•π",
            "I'm gonna cry! üò≠",
            "Pretty please? ü•∫",
            "You can't escape now! üòÇ"
        ];

        no.addEventListener("click", () => {
            if (count < 4) {
                // Change GIF and Text
                gif.src = gifList[count];
                text.innerHTML = messages[count];
                
                // Make YES bigger
                yesSize += 0.4;
                yes.style.transform = `scale(${yesSize})`;
                
                count++;
            } else {
                // Enter "Evil" Teleport Mode on the 5th click
                teleportMode = true;
                text.innerHTML = "Catch me if you can! üèÉ‚Äç‚ôÇÔ∏èüí®";
                moveButton();
            }
        });

        // The "Catch Me" logic
        function moveButton() {
            const x = Math.random() * (window.innerWidth - no.offsetWidth);
            const y = Math.random() * (window.innerHeight - no.offsetHeight);
            
            no.style.position = "fixed";
            no.style.left = x + "px";
            no.style.top = y + "px";
        }

        // Teleport when cursor gets close
        no.addEventListener("mouseover", () => {
            if (teleportMode) {
                moveButton();
            }
        });

        // Yes Button Win Logic
        yes.addEventListener("click", () => {
            vid.style.display = "block";
            gif.src = "idc.gif";
            text.innerHTML = "Knew it babe! üòò‚ù§Ô∏è";
            
            // Final Button State
            yes.innerHTML = '<a href="https://www.instagram.com/mehdi____kh/" class="message-link">Message me</a>';
            yes.style.transform = "scale(1)";
            yes.style.width = "90vw";
            yes.style.height = "200px";
            no.style.display = "none";
            
            // Fancy Confetti effect (optional logic)
            document.body.style.backgroundColor = "#ff3366";
        });
    </script>
</body>
</html>
